<meta charset="utf=8">
<script type="text/javascript">

    var rub = prompt("Укажите сумму в рублях");
    rub = parseInt(rub);
    var euro = 83.65;
    var dollar = 73.83;
    
    var euro = rub / euro;
    alert(euro + "евро");

    var dollar = rub / dollar;
    alert(dollar + "доллар");

</script>
