<meta charset="utf=8">
<script type="text/javascript">

    var a = prompt("Введите длину основания 1");
    var b = prompt("Введите длину основания 2");
    var h = prompt("Введите высоту трапеции");

    a = parseInt(a);
    b = parseInt(b);
    h = parseInt(h);
    
    var S = (a + b) / 2 * h;
    alert ("Площадь трапеции будет равна" + S);

</script>
